<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Huddle Landing Page With Single Introductory Section</title>
    <style>
        /*
        Violet: hsl(257, 40%, 49%) 674BAFFF
        Soft Magenta: hsl(300, 69%, 71%) E882E8FF
        */
        body {
            height: 100%;
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
        }

    </style>
</head>
<body>
<div class="h-full min-h-screen flex flex-col justify-between bg-[#674BAFFF] py-8 px-10 lg:px-20
            bg-[url('images/bg-mobile.svg')] lg:bg-[url('images/bg-desktop.svg')]">
    <img src="images/logo.svg" alt="logo" class="max-w-[100px] lg:max-w-[150px] mb-12 lg:mb-0">
    <div class="lg:flex lg:justify-between lg:items-center">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="basis-3/5 max-w-[750px] w-full mb-12 lg:mr-12">
        <div class="text-white basis-2/5 text-center lg:text-left">
            <h2 class="font-semibold text-xl lg:text-4xl font-['Poppins'] mb-4">Build The Community <br> Your Fans Will Love
            </h2>
            <div class="mb-4 text-[14px] lg:text-base">Huddle re-imagines the way we build communities. You have a voice,
                but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </div>
            <button class="py-2 lg:py-3 px-16 text-xs lg:text-base rounded-full cursor-pointer text-[#674BAFFF] bg-white
                            hover:bg-[#E882E8FF] hover:text-white transition-all drop-shadow hover:drop-shadow-lg mb-8 lg:mb-0">
                Register
            </button>
        </div>
    </div>
    <div class="flex justify-center lg:justify-end">
        <img src="images/facebook.svg" alt="facebook" class="h-auto border-solid border-[1px] border-white p-2 rounded-full mr-3">
        <img src="images/twitter.svg" alt="twitter" class="border-solid border-[1px] border-white p-2 rounded-full mr-3">
        <img src="images/instagram.svg" alt="instagram" class="border-solid border-[1px] border-white p-2 rounded-full">
    </div>
</div>


</body>
</html>
